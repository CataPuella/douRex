<!DOCTYPE html>
<html>
  <head>
    <title>douRex Preferences</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/options.css">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
  </head>
  <script>
    $(function(){
      $('#showFix1').click(function(){
      $('#fix1').slideToggle();
      return false;
      });
    });
    $(function(){
      $('#showFix2').click(function(){
      $('#fix2').slideToggle();
      return false;
      });
    });
  </script>
  <body>
    <div id="container">
      <div id="header">
        <div id="logo">
          <img style="top: 0; left: 0; border: 0;" src="img/douRex.png">
        </div>
        <div id="navigation">
          <ul>
            <li><a href="options.html">FAQ</a></li> 
            <li><a href="features.html">功能</a></li>
          </ul>
        </div>
      <a href="https://github.com/rnons/douRex"><img style="position: absolute; top: 0; right: 0; border: 0;" src="img/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
      </div>
      <div id="content">   
        <div id="tips">
          <h3>无法收听?</h3>
          <p>两种可能：</p>
          <ol style="list-style-type: decimal">
          <li>未将widget://设为flash可信路径 
            <a href="#" id="showFix1">解决办法</a> </li>
          <div id="fix1" style="display:none">
              <p>进入<a href="http://www.macromedia.com/support/documentation/en/flashplayer/help/settings_manager04.html">flash安全设置页面</a>，Edit locations -> Add location，填入widget://</p>
              <img src="http://img1.douban.com/view/group_topic/large/public/26074959-4.jpg">
          </div>

          <li>在Opera中选择了按需加载媒体
            <a href="#" id="showFix2">解决办法</a> </li>
            <div id="fix2" style="display:none">
                <p>设置 -> 首选项 -> 高级 -> 内容，不要勾选“按需加载媒体”</p>
                <p>Settings -> Preferences -> Advanced -> Content，不要勾选"Enable plug-ins only on demand"</p>
            </div>
          </ol>
        </div>
      </div>
      <div id="footer">
        <a href="mailto:remotenonsense@gmail.com">Contact Me</a>
      </div>
    </div>
  </body>
</html>
