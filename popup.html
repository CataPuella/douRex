<!DOCTYPE html>
<html>
	<head>
		<title>Douban FM</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/popup.css">
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		<script type="text/javascript" src="lib/jquery.jplayer.min.js"></script>
	</head>
	<body>

		<div id="main">
			<div id="mask" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:1001;opacity:0.5;display:none;background-color:#fff"></div>
			
			<!--主页面-->
			<div>
				<span id="song_artist" title="豆瓣电台">豆瓣电台</span>
				<img id="pause" src="img/pause.png" style="display:none"/>
				<img id="power" src="img/on.png"/>
				<img id="switcher" img src="img/channel.png"/>
			</div>
			<div id="display">
				<div>
					<span id="song_title">--</span>
					<img src="img/lyric.png" class="lyric_button" id="search_lrc" title="去g.cn搜歌词" style="display:none"/>
				</div>
				<div id="loaded">
					<div id="played"></div>
				</div>
				<div id="volume">
					<img src="img/volume.png"/>
					<input type="range" id="range" style="display:none"/>
					<div id="volume_bar" style="display:none"></div>
					<div class="clear"></div>
				</div>
				<span id="timer">0:00/0:00</span>
				<div class="clear"></div>
			</div>
			<div id="wrapper">
				<div id="operation">
					<img src="img/rated.png"  class="button" id="like" />
					<img src="img/delete.png"  class="button"  id="delete" />
					<img src="img/skip.png"  class="button"  id="skip" />
				</div>
				<div id="share_wrap">
					<img src="img/sina.png" class="s-sina" id="sin" title="分享到新浪微博"/>
					<img src="img/fanfou.jpg" class="s-fanfou" id="fanfo" title="分享到饭否"/>
					<img src="img/douban.png" class="s-douban" id="douba" title="分享到豆瓣"/>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	
		<div id="channel_popup">
			<img src="img/close_c.png" id="close_c"/>
			<ul class="channel-tab">
        <li class="on">豆瓣兆赫</li>
        <li class="">DJ兆赫</li>
        <li class="">最近收听</li>
        <li class="">收藏夹</li>
        <li class="">搜索</li>
      </ul>
      <div class="channel-box">
        <div id="channel_douban" style="display: block">
          <ul>
            <li data-cid="0">私人</li><li data-cid="-3">红心</li>
            <li data-cid="61">新歌</li>
            <li data-cid="1">华语</li><li data-cid="6">粤语</li>
            <li data-cid="2">欧美</li><li data-cid="22">法语</li>
            <li data-cid="17">日语</li><li data-cid="18">韩语</li>
            <li data-cid="8">民谣</li><li data-cid="26">豆瓣音乐人</li>
            <li data-cid="7">摇滚</li><li data-cid="13">爵士</li>
            <li data-cid="27">古典</li><li data-cid="10">电影原声</li>
            <li data-cid="9">轻音乐</li><li data-cid="77">Easy</li>
            <li data-cid="14">电子乐</li><li data-cid="16">R&B</li>
            <li data-cid="3">七零</li><li data-cid="4">八零</li>
            <li data-cid="5">九零</li><li data-cid="76">小清新</li>
            <li data-cid="20">女声</li><li data-cid="28">动漫</li>
            <li data-cid="32">咖啡</li><li data-cid="15">说唱</li>
          </ul>
        </div>
        <div id="channel_dj" style="display: none">
          <div id="ss_intros">热门兆赫</div>
          <div id="fast_songs_sec">上升最快</div>
        </div>
        <div id="channel_recent" style="display: none">
        </div>
        <div id="channel_fav" style="display: none">
        </div>
        <div id="channel_search" style="display: none">
          <input type="text" id="search"/>
          <div id="channel_search_result"></div>
        </div>
      </div>
			</ul>
		</div>
		<script type="text/javascript" src="scripts/popup.js"></script>
		<script type="text/javascript" src="scripts/player.js"></script>
		<script type="text/javascript" src="scripts/lyriki.js"></script>
	</body>
</html>
