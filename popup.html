<!DOCTYPE html>
<html>
	<head>
		<title>Douban FM</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/popup.css">
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		<script type="text/javascript" src="lib/jquery.jplayer.min.js"></script>
	</head>
	<body>

		<div id="main">
			<div id="mask" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:1001;opacity:0.5;display:none;background-color:#fff"></div>
			
			<!--主页面-->
			<div>
				<span id="song_artist" title="豆瓣电台">豆瓣电台</span>
				<img id="pause" src="img/pause.png" style="display:none"/>
				<img id="power" src="img/on.png"/>
				<img id="switcher" img src="img/channel.png"/>
			</div>
			<div id="display">
				<div>
					<span id="song_title">--</span>
					<img src="img/lyric.png" class="lyric_button" id="search_lrc" title="去g.cn搜歌词" style="display:none"/>
				</div>
				<div id="loaded">
					<div id="played"></div>
				</div>
				<div id="volume">
					<img src="img/volume.png"/>
					<input type="range" id="range" style="display:none"/>
					<div id="volume_bar" style="display:none"></div>
					<div class="clear"></div>
				</div>
				<span id="timer">0:00/0:00</span>
				<div class="clear"></div>
			</div>
			<div id="wrapper">
				<div id="operation">
					<img src="img/rated.png"  class="button" id="like" />
					<img src="img/delete.png"  class="button"  id="delete" />
					<img src="img/skip.png"  class="button"  id="skip" />
				</div>
				<div id="oshare">
					<img src="img/sina.png" class="comment_button" id="sina" title="分享到新浪微博"/>
					<img src="img/fanfou.jpg" class="comment_button" id="fanfou" title="分享到饭否"/>
					<img src="img/douban.png" class="comment_button" id="douban" title="分享到豆瓣"/>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	
		<div id="channel_popup">
			<img src="img/close_c.png" id="close_c"/>
			<ul id="channels">
				<li id="0">私人MHz</li><li id="1">华语MHz</li>
				<li id="6">粤语MHz</li><li id="2">欧美</li>
				<li id="22">法语</li><li id="17">日语</li>
				<li id="18">韩语</li><li id="8">民谣</li>
				<li id="7">摇滚</li><li id="13">爵士</li>
				<li id="27">古典</li><li id="9">轻音乐</li>
				<li id="14">电子乐</li><li id="16">R&B</li>
				<li id="15">说唱</li><li id="10">电影原声</li>
				<li id="3">70年代</li><li id="4">80年代</li>
				<li id="5">90年代</li><li id="26">豆瓣音乐人</li>
				<li id="20">女声</li><li id="28">动漫</li>
				<li id="32">雀巢</li><li id="52">乐混翻唱</li>
				<li id="54">格调卡萨帝</li>
			</ul>
		</div>
		<script type="text/javascript" src="scripts/player.js"></script>
		<script type="text/javascript" src="scripts/lyriki.js"></script>
	</body>
</html>
